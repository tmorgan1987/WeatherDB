<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/style.css">
	<title>Weather Dashboard</title>
</head>
<body>
	<header class="text-center bg-primary py-3 col-12">
		<h1>Weather Dashboard</h1>
	</header>
	<main>

		<div class="row">
			<div class="col-3">
				<h1 class="div1h1">Search for a City:</h1>
				<input type="text" id="cityName" name="Name" placeholder="City Name">
				<br>
				<button class="button">Search</button>
				<hr>
			</div>
			<div class="col-7" id="bigcard">
				<p id="town"></p>
				<span id="date"></span>
				<img src="" id="current-weather-icon"></img>
				<p id="today-temperature"></p>
				<p id="today-wind"></p>
				<p id="today-humidity"></p>
			</div>
			<div class="col-3" id="searches-container"></div>
		</div>

		<div class="d-flex justify-content-center" id="forecast-container">

		</div>



	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script rel="script" src="./assets/script.js"></script>
</body>
</html>
